<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        div{
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>De onde você é?</h1>
    País:<input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var pais = document.querySelector('input#txtpais')
            var resultado = document.querySelector('div#res')
            var analiza = pais.value
            if(analiza == 'Brasil' || analiza == 'brasil'){
                resultado.innerHTML = `Vivendo em <strong>${analiza}</strong>, você é <strong>Brasileiro!</strong>`
            } else{
                resultado.innerHTML = `Vivendo em <strong>${analiza}</strong>, você é <strong>Estrangeiro!</strong>`
            }
        }
    </script>
    
</body>
</html>
