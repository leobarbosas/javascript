<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro:<input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado">

    </div>
    <script>
        function calcular(){//MESMO NOME QUE ESTÁ DENTRO DO onclick

            //ESSA LINHA É A LIGAÇÃO DO JavaScript COM A CAIXA DE TEXTO DO HTML.
            //var velocidade = window.document.getElementById('txtvel')
            var velocidade = window.document.querySelector('input#txtvel')
            var resultado = document.querySelector('div#resultado')
            var vel = Number(velocidade.value)
            resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            
            if(vel > 60){
                resultado.innerHTML += `<p>Você está MULTADO por excesso de velocidade</p>`
            }
            resultado.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`//AQUI PRECISA SER += PORQUE SENÃO APAGA A MENSAGEM ANTERIOR E APARECE SÓ ESSA.
        }
    </script>
</body>
</html>
